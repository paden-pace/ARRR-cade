<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Simon Says!</title>
    <!-- Latest compiled and minified CSS -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./../css/simon.css" type="text/css" />
</head>


<body>
    <div class="body">
        <div class="row">
            <div class="col-lg-9">
                <h1 class="game-title"> Simon Says </h1>
            </div>
             <div class="col-lg-3">
                 <div class="score-div">
                     <h3 class="score">Score: 0</h3>
                </div>
            <div class="col-lg-3">
                <button class="start-btn">Start</button>
                <button class="next-btn">Next</button>
                <button class="enter-btn">Enter</button>
            </div>
        </div>
        <div class="row">
            <h3>Simon Buttons </h3>
            <div class="col-lg-3">
                <button class="color-btn red-s-btn dimmed"> </button>
            </div>
            <div class="col-lg-3">
                <button class="color-btn yellow-s-btn dimmed"> </button>
            </div>
            <div class="col-lg-3">
                <button class="color-btn green-s-btn dimmed"> </button>
            </div>
            <div class="col-lg-3">
                <button class="color-btn blue-s-btn dimmed"> </button>
            </div>
        </div>
        <div class="row">
            <h3>User Buttons </h3>
            <div class="col-lg-3">
                <button class="color-btn red-btn dimmed"> </button>
            </div>
            <div class="col-lg-3">
                <button class="color-btn yellow-btn dimmed"> </button>
            </div>
            <div class="col-lg-3">
                <button class="color-btn green-btn dimmed"> </button>
            </div>
            <div class="col-lg-3">
                <button class="color-btn blue-btn dimmed"> </button>
            </div>
        </div>
    </div>
    <!-- Custom Script -->
    <script src="./../js/simon.js" type="text/javascript"></script>

</body>

</html>
