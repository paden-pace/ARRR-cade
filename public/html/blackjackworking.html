<!DOCTYPE html>
<html>

<head>
	<title>Higher or Lower?</title>
	<link href='http://fonts.googleapis.com/css?family=Cardo' rel='stylesheet' type='text/css'>
	<!--Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Della+Respira" rel="stylesheet">
    
	<!-- Bootstrap Link -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="./../css/blackjack.css" type="text/css" />

</head>

<body>
	<div class="row">
            <div class='col-lg-12 container'>
                <div class="row main-bar">
                    <div class="col-md-4">
                        <a href="./">
                            <button type="button" class="btn btn-default main-bar-btn"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> Home</button>
                        </a>          
                    </div>
                    <div class="col-md-4">
                        <h4 id="current-name">You're not currently logged in.</h4>
                    </div>
                    <div class="col-md-4">
                        <h4 id="current-score"></h4>
                    </div>
                </div>
            </div> 
        </div>
	<div class="game">
		<div id="cards" class="cards">
			<img id="player" class="cards__img" src="./../img/blank.jpg">
			<p id="choice" class="cards__text"></p>
			<p id="result" class="cards__text"></p>
			<p id="remain" class="cards__text"></p>
		</div>


		<div id="controls" class="controls">
			<button id="start" class="start controls__btn">Start Game</button>
			<button class="lower state controls__btn">Lower</button>
			<button class="higher state controls__btn">Higher</button>
			<button id="restart" class="start controls__btn">New Game</button>
			<button class="check controls__btn">check</button>
		</div>
	</div>


	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="./../js/blackjackworking.js" type="text/javascript"></script>
</body>

</html>
