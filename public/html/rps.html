<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
	    crossorigin="anonymous">
	<link rel="stylesheet" href="./../css/rps.css" type="text/css" />

	<script src="https://code.jquery.com/jquery.js"></script>


	<title>Anchor Parrot Sword</title>
</head>

<body>
	<div class="row">
            <div class='col-lg-12 container'>
                <div class="row main-bar">
                    <div class="col-md-4">
                        <a href="./">
                            <button type="button" class="btn btn-default main-bar-btn"><span class="glyphicon glyphicon-home" aria-hidden="true"></span> Home</button>
                        </a>          
                    </div>
                    <div class="col-md-4">
                        <h4 id="current-name">You're not currently logged in.</h4>
                    </div>
                    <div class="col-md-4">
                        <h4 id="current-score"></h4>
                    </div>
                </div>
            </div> 
        </div>
	<div class="container">

		<div class="jumbotron">
			<!--<a href="./">
				<button type="button" class="btn btn-default"><span  class="glyphicon glyphicon-home" aria-hidden="true"></span></button>
			</a>-->
			<h1>Anchor Parrot Sword</h1>
			<p>First to 3 wins the game!</p>
		</div>

		<div class="row">
			<div class="col-lg-12" id="computer-side">
				<div class="panel panel-default">
					<div class="panel-heading">BIG BAD AI</div>
					<div class="panel-body text-center">
						<div class="col-md-4">
							<!-- empty -->
						</div>
						<div class="col-md-4">
							<div class="thumbnail comp-play">
								<img src="">
								<span class="rps-text">
									<img src="">
								</span>
							</div>
						</div>
						<div class="col-md-4">
							<!-- empty -->
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12" id="scores">
				<div class="panel panel-default panel-score">
					<div class="panel-body">
						<div class="col-md-4 computer-score text-left"></div>
						<div class="col-md-4 result text-center"></div>
						<div class="col-md-4 player-score text-right"></div>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12" id="player-side">
				<div class="panel panel-default">
					<div class="panel-heading">You</div>
					<div class="panel-body text-center">
						<div class="col-md-4">
							<button class="btn btn-default player player-1" id="player-rock" data-value="1"><img src="../assets/img/anchor.png"></button>
						</div>
						<div class="col-md-4">
							<button class="btn btn-default player player-2" id="player-paper" data-value="2"><img src="../assets/img/parrot.png"></button>
						</div>
						<div class="col-md-4">
							<button class="btn btn-default player player-3" id="player-scissors" data-value="3"><img src="../assets/img/sword.png"></button>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script src="../js/rps.js" type="text/javascript"></script>
	</div>
</body>

</html>
