<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<script src="https://code.jquery.com/jquery.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> 
    <link rel="stylesheet" href="./../css/rps.css" type="text/css" />
	<script src="./../js/rps.js" type="text/javascript"></script>

	<title>Rock Paper Scissors</title>
</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1>Rock Paper Scissors</h1>
			<p>First to 3 wins the game!</p>
		</div>

		<div class="row">
			<div class="col-lg-12" id="computer-side">
				<div class="panel panel-default">
					<div class="panel-heading">BIG BAD AI</div>
					<div class="panel body text-center">
						<div class="col-md-4">
							<button class="btn btn-default" id="comp-rock"></button>
						</div>
						<div class="col-md-4">
							<button class="btn btn-default" id="comp-paper"></button>
						</div>
						<div class="col-md-4">
							<button class="btn btn-default" id="comp-scissors"></button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12" id="player-side">
				<div class="panel panel-default">
					<div class="panel-heading">You</div>
					<div class="panel body text-center">
						<div class="col-md-4">
							<button class="btn btn-default" id="player-rock"></button>
						</div>
						<div class="col-md-4">
							<button class="btn btn-default" id="player-paper"></button>
						</div>
						<div class="col-md-4">
							<button class="btn btn-default" id="player-scissors"></button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
